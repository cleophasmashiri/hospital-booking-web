<div class="row">
  <div class="col-md-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="panel panel-default">
      <div class="page-header text-center">
        <h2>New Booking <small>Enter your details to book below.</small></h2>
      </div>
      <div class="panel-body">
        <form novalidate ng-submit="vm.makeBooking(dataForm.$valid)" name="dataForm" role="form">
          <div class="form-group required">
            <label class="control-label" for="requiredDate">Required Date</label>
            <div class="input-group">
              <input class="form-control" name="requiredDate" id="requiredDate"
                     placeholder="Select date and time" type="text"
                     ng-model="vm.booking.requiredDate" required
                     uib-datepicker-popup="dd/MM/yyyy :HH:mm" is-open="vm.requiredDateOpened" close-text="Close">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.openRequiredDate()"><i
                  class="glyphicon glyphicon-calendar"></i></button>
              </div>
            </div>
            <small
              ng-show="(dataForm.requiredDate.$invalid && !dataForm.requiredDate.$pristine && vm.submitted) || (dataForm.requiredDate.$invalid && vm.submitted) "
              class="help-block error">Date is required.
            </small>
          </div>
          <div class="form-group required">
            <label class="control-label" for="reason">Reason</label>
            <textarea required ng-model="vm.booking.reason" class="form-control" name="reason" id="reason"></textarea>
            <small
              ng-show="(dataForm.reason.$invalid && !dataForm.reason.$pristine && vm.submitted) || (dataForm.reason.$invalid && vm.submitted) "
              class="help-block error">Reason for booking is required.
            </small>
          </div>
          <div class="form-actions">
            <button ng-disabled="!dataForm.$valid" type="submit" class="btn btn-success btn-lg">
              <span class="glyphicon glyphicon-user" ></span> Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
